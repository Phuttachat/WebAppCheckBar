<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html,body{
    display: grid;
    height: 100%;
    place-items: center;
  }
  .wrapper{
    height: 100px;
    width: 360px;
    background: red;
    border-radius: 10px;
  }
  .wrapper .display{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: blue;
    height: 85px;
    width: 345px;
    text-align: center;
  }
</style>
<body>
  <div class="wrapper">
    <div class="display">
      <div id="time">12:00:00 PM</div>
    </div>
    <span></span>
    <span></span>
  </div>
</body>
</html>
